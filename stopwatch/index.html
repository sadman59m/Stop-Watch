<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container-stopwatch">
      <div class="display-time">
        <div class="hour" id="minute">00</div>
        <div class="minute" id="second">00</div>
        <div class="second" id="milisec">00</div>
      </div>
      <div class="buttons">
        <button id="start" class="action-btn action-btn-play btn-container">
          <i class="fas fa-play"></i>
        </button>
        <button id="reset" class="action-btn action-btn-reset btn-container">
          Reset
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
